<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Aluno</title>

    <!-- BootStrap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font Family -->
    <link href="style/style.css" rel="stylesheet">

</head>

<body>

    <header class="text-center bg-secondary text-white p-2">
        <div class="display-5 fw-semibold">Cadastro de Alunos</div>
    </header>

    <main class="container">

        <!-- Formulário de Cadastro -->
        <section>
            <!-- Title -->
            <div class="display-6 mt-3">
                Formulário de Cadastro:
            </div>

            <!-- Forms -->
            <div class="row mt-3">
                <div class="col-md-10 offset-md-1 mb-3">

                    <form onsubmit="save(); return false;" id="formAluno">
                        <!-- Inputs -->
                        <div class="row mb-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-5">
                                <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@email.com"
                                    required>
                            </div>
                            <label for="inputPhone" class="col-sm-1 col-form-label">Telefone:</label>
                            <div class="col-sm-4">
                                <input type="phone" class="form-control" id="inputPhone" placeholder="(11) 99999-9999"
                                    required>
                            </div>
                        </div>

                        <!-- Select Curso -->
                        <div class="row mb-3">
                            <label for="selectCourse" class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Default select example" id="selectCourse"
                                    required>
                                    <option value="" selected>Escolha:</option>
                                    <option value="1">Java</option>
                                    <option value="2">Python</option>
                                    <option value="3">C#</option>
                                </select>
                            </div>
                        </div>

                        <!-- RadioBox Turno -->
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Turnos</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios"
                                        id="gridRadiosMorning" value="1" required>
                                    <label class="form-check-label" for="gridRadiosMorning">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios"
                                        id="gridRadiosAfternoon" value="2">
                                    <label class="form-check-label" for="gridRadiosAfternoon">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="gridRadios"
                                        id="gridRadiosEvening" value="3">
                                    <label class="form-check-label" for="gridRadiosEvening">
                                        Noturno
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </section>

        <section>
            <!-- Title -->
            <div class="display-6 mt-3">
                Alunos Cadastrados:
            </div>

            <!-- Table Alunos -->
            <div class="row mt-3">
                <div class="col-md-10 offset-md-1 mb-3 pb-4">
                    <table class="table" id="tableAlunos">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Turno</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>


    </main>

    <footer class="text-center bg-secondary text-white mt-3 p-2 fixed-bottom">@sistemas P&D</footer>

    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- JQuery and Masks -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
